<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Quick Test-Auto Generate Data</title>
</head>
<body>
<h1>很简陋的前端页面，为了减少大家的传参成本，别笑话哈 ^_^</h1>
<form method="get" action="/autoGenerateData">
    <table>
        <tr>
            <td>
                DBName：
            </td>
            <td>
                <input type="text" name="dbName">
            </td>
        </tr>
        <tr>
            <td>
                FE-Host：
            </td>
            <td>
                <input type="text" name="feHost">
            </td>
            <td>
                如果是域名，无需写协议头，写域名即可，如 select.com
            </td>
        </tr>
        <tr>
            <td>
                FE-MySQL-Port：
            </td>
            <td>
                <input type="number" value="9030" name="fePort">
            </td>
            <td>

            </td>
        </tr>
        <tr>
            <td>
                BE-Host：
            </td>
            <td>
                <input type="text" name="beHost">
            </td>
            <td>
                如果是域名，无需写协议头，写域名即可，如 select.com
            </td>
        </tr>
        <tr>
            <td>
                BE-Web-Port：
            </td>
            <td>
                <input type="number" value="8040" name="bePort">
            </td>
        </tr>
        <tr>
            <td>
                UserName：
            </td>
            <td>
                <input type="text" name="username">
            </td>
        </tr>
        <tr>
            <td>
                Password：
            </td>
            <td>
                <input type="text" name="password">
            </td>
        </tr>
        <tr>
            <td>
                表名：
            </td>
            <td>
                <input type="text" name="tableName">
            </td>
        </tr>
        <tr>
            <td>
                要造的数据条数：
            </td>
            <td>
                <input type="number" value="100000" name="totalNum">
            </td>
        </tr>
        <tr>
            <td>
                单次导入条数：
            </td>
            <td>
                <input type="number" value="100000" name="singleDataVolume">
            </td>
        </tr>
    </table>
    <input type="submit" value="生成数据">
</form>
</body>
</html>
